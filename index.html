<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkolaHub Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        .sidebar-link.active { background-color: #eff6ff; color: #2563eb; border-right: 3px solid #2563eb; }
        .hidden { display: none !important; }
        /* Modal Animation */
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: hidden !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden font-sans">

    <!-- LOGIN SCREEN -->
    <div id="authScreen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30">
                <i class="fas fa-shield-alt text-white text-4xl"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2 text-slate-800">SkolaHub Secure</h2>
            <div id="loginBox" class="mt-8">
                <button onclick="loginWithGoogle()" class="w-full bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-bold py-3 px-4 rounded-xl transition flex items-center justify-center gap-3">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                    Masuk dengan Google
                </button>
            </div>
            <div id="accessDeniedMsg" class="hidden mt-6 bg-red-50 text-red-600 p-4 rounded-lg text-sm border border-red-200">
                <i class="fas fa-ban mr-2"></i> <b>Akses Ditolak!</b><br>Email anda tiada dalam senarai Admin/User.
            </div>
            <p id="authStatus" class="mt-6 text-sm text-slate-400">Menunggu tindakan...</p>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div class="flex h-full hidden" id="mainApp">
        <!-- SIDEBAR -->
        <div class="w-64 bg-white border-r border-slate-200 flex flex-col z-10 shadow-sm flex-shrink-0">
            <div class="h-16 flex items-center px-6 border-b border-slate-100 bg-slate-50">
                <div class="w-8 h-8 bg-blue-600 rounded-md flex items-center justify-center text-white font-bold mr-3">S</div>
                <span class="font-bold text-lg tracking-tight">SkolaHub</span>
            </div>
            <div class="p-4">
                <div class="bg-blue-50 rounded-xl p-4 border border-blue-100 flex items-center gap-3">
                    <img id="userPhoto" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
                    <div class="overflow-hidden">
                        <div class="font-bold text-sm truncate" id="userName">User</div>
                        <span id="userRoleBadge" class="text-[10px] font-bold uppercase bg-gray-200 px-2 py-0.5 rounded-full">...</span>
                    </div>
                </div>
            </div>
            <nav class="flex-1 px-2 space-y-1 overflow-y-auto mt-2">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="sidebar-link active w-full flex items-center px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-chart-pie w-6"></i> Dashboard</button>
                <button onclick="switchView('builder')" id="nav-builder" class="sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-layer-group w-6"></i> Bina Apps</button>
                <button onclick="switchView('list')" id="nav-list" class="sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-blue-50 transition"><i class="fas fa-globe w-6"></i> Senarai Apps</button>
                <div id="adminMenu" class="hidden mt-6 pt-6 border-t border-slate-100">
                    <div class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Admin Zone</div>
                    <button onclick="switchView('users')" id="nav-users" class="sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-purple-600 rounded-lg hover:bg-purple-50 transition"><i class="fas fa-users-cog w-6"></i> Users</button>
                </div>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <button onclick="logout()" class="text-red-500 hover:bg-red-50 text-sm font-medium w-full px-2 py-2 rounded-lg transition text-left"><i class="fas fa-sign-out-alt mr-2"></i> Log Keluar</button>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="flex-1 bg-slate-50 relative overflow-hidden flex flex-col w-full">
            <!-- Top Bar -->
            <div class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm">
                <h2 class="font-bold text-xl text-slate-800" id="pageTitle">Dashboard</h2>
                <button onclick="fetchApps()" class="text-slate-400 hover:text-blue-600"><i class="fas fa-sync-alt"></i></button>
            </div>

            <!-- VIEW: DASHBOARD -->
            <div id="view-dashboard" class="view-section flex-1 p-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 w-full md:w-1/3">
                    <div class="text-slate-500 text-sm font-medium mb-1">Total Apps</div>
                    <div class="text-4xl font-bold text-slate-800" id="statTotalApps">0</div>
                </div>
            </div>

            <!-- VIEW: BUILDER (EDIT & CREATE) -->
            <div id="view-builder" class="view-section hidden flex-1 flex flex-col p-4 h-full">
                <div class="flex-1 bg-white rounded-xl border border-slate-200 shadow-sm flex overflow-hidden">
                     <div class="w-1/2 bg-[#1e1e1e] flex flex-col border-r border-slate-700">
                        <div class="bg-[#252526] text-gray-400 px-4 py-2 text-xs flex justify-between">
                            <span>HTML Editor</span>
                            <button onclick="resetBuilder()" class="text-xs hover:text-white"><i class="fas fa-eraser mr-1"></i> Reset / New</button>
                        </div>
                        <textarea id="htmlEditor" class="flex-1 bg-transparent text-gray-300 p-4 font-mono text-sm resize-none focus:outline-none" spellcheck="false"></textarea>
                     </div>
                     <div class="w-1/2 bg-white flex flex-col relative">
                        <div class="bg-slate-50 border-b p-3 flex gap-2 items-center">
                            <input id="subInput" type="text" placeholder="subdomain" class="bg-white border border-slate-300 px-3 py-1.5 rounded text-sm w-40 font-bold focus:ring-2 focus:ring-blue-500 outline-none" oninput="validateSub(this)">
                            <span class="text-xs text-gray-500 font-mono">.skolahub.com</span>
                            <div class="flex-1"></div>
                            <button onclick="publishApp()" id="btnPublish" class="bg-blue-600 text-white px-4 py-1.5 rounded text-xs font-bold hover:bg-blue-700 transition shadow-sm">
                                <i class="fas fa-cloud-upload-alt mr-1"></i> Terbitkan
                            </button>
                        </div>
                        <iframe id="previewFrame" class="flex-1 w-full border-none bg-slate-100"></iframe>
                     </div>
                </div>
            </div>

            <!-- VIEW: APP LIST (WITH ACTIONS) -->
            <div id="view-list" class="view-section hidden flex-1 overflow-y-auto p-8">
                <h3 class="font-bold text-lg text-slate-700 mb-4">Senarai Apps</h3>
                <div id="appListContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <!-- Dynamic List -->
                </div>
            </div>

            <!-- VIEW: USERS (ADMIN) -->
            <div id="view-users" class="view-section hidden flex-1 overflow-y-auto p-8">
                <h3 class="font-bold text-purple-800 mb-4">Pengurusan User</h3>
                <div class="flex gap-2 mb-4">
                    <input type="email" id="newEmail" placeholder="user@gmail.com" class="border px-3 py-2 rounded flex-1">
                    <select id="newRole" class="border px-3 py-2 rounded bg-white"><option value="user">User</option><option value="admin">Admin</option></select>
                    <button onclick="modifyUser('add')" class="bg-purple-600 text-white px-4 py-2 rounded font-bold">Tambah</button>
                </div>
                <div id="userListBody" class="bg-white rounded border border-slate-200"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        // --- CONFIG ---
        const WORKER_URL = "https://skolahub-engine.iqbalmuhaider.workers.dev";
        const firebaseConfig = {
          apiKey: "AIzaSyAL6_gfsCN7v8kmDqneYpBfqiJgYuzuK-Y",
          authDomain: "skolahubdns.firebaseapp.com",
          projectId: "skolahubdns",
          storageBucket: "skolahubdns.firebasestorage.app",
          messagingSenderId: "406198616120",
          appId: "1:406198616120:web:07b5d98a88065c06a8e6cd",
          measurementId: "G-XMB0V19EF5"
        };

        // --- AUTH ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        let currentUser = null; 
        let currentRole = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                document.getElementById('authStatus').innerText = "Checking role...";
                try {
                    const res = await fetch(`${WORKER_URL}/api/auth/check`, { method: 'POST', body: JSON.stringify({ email: user.email }) });
                    const data = await res.json();
                    if (data.allowed) {
                        currentUser = user; currentRole = data.role;
                        initDashboard(user, data.role);
                    } else { auth.signOut(); document.getElementById('accessDeniedMsg').classList.remove('hidden'); }
                } catch (e) { alert("Server Error"); }
            } else { showLoginScreen(); }
        });

        function loginWithGoogle() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut(); location.reload(); }

        function initDashboard(user, role) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('flex');
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('userRoleBadge').innerText = role.toUpperCase();
            if(role === 'admin') document.getElementById('adminMenu').classList.remove('hidden');
            fetchApps();
        }

        function showLoginScreen() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('flex');
        }

        // --- APP MANAGEMENT ---
        async function fetchApps() {
            const res = await fetch(`${WORKER_URL}/api/list?email=${currentUser.email}`);
            const apps = await res.json();
            document.getElementById('statTotalApps').innerText = apps.length;
            renderAppList(apps);
        }

        function renderAppList(apps) {
            const container = document.getElementById('appListContainer');
            if(apps.length === 0) return container.innerHTML = `<div class="p-8 text-center text-slate-400 border-2 border-dashed col-span-2">Tiada apps.</div>`;
            
            container.innerHTML = apps.map(app => `
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center group">
                    <div>
                        <div class="font-bold text-lg text-blue-900">${app.subdomain}</div>
                        <a href="${app.url}" target="_blank" class="text-xs text-blue-500 hover:underline">${app.url}</a>
                        ${currentRole === 'admin' ? `<div class="text-[10px] text-slate-400 mt-1">Owner: ${app.owner}</div>` : ''}
                    </div>
                    <div class="flex gap-2 opacity-100 lg:opacity-0 group-hover:opacity-100 transition">
                        <button onclick="editApp('${app.subdomain}')" class="bg-yellow-100 text-yellow-700 hover:bg-yellow-200 px-3 py-2 rounded text-xs font-bold" title="Edit HTML">
                            <i class="fas fa-pen"></i> Edit
                        </button>
                        <button onclick="deleteApp('${app.subdomain}')" class="bg-red-100 text-red-600 hover:bg-red-200 px-3 py-2 rounded text-xs font-bold" title="Padam Site">
                            <i class="fas fa-trash"></i>
                        </button>
                        <a href="${app.url}" target="_blank" class="bg-slate-100 text-slate-600 px-3 py-2 rounded text-xs hover:bg-slate-200"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
            `).join('');
        }

        // --- EDIT & DELETE LOGIC (BARU) ---
        async function deleteApp(subdomain) {
            if(!confirm(`AMARAN: Anda pasti mahu memadam laman web '${subdomain}'?\nTindakan ini tidak boleh dikembalikan.`)) return;
            
            try {
                const res = await fetch(`${WORKER_URL}/api/delete`, {
                    method: 'DELETE',
                    body: JSON.stringify({ subdomain: subdomain, requestorEmail: currentUser.email })
                });
                const data = await res.json();
                if(data.success) { alert("Berjaya dipadam."); fetchApps(); }
                else alert("Gagal: " + data.error);
            } catch(e) { alert("Ralat Server"); }
        }

        async function editApp(subdomain) {
            // 1. Ambil kod HTML asal
            const res = await fetch(`${WORKER_URL}/api/get?sub=${subdomain}`);
            const data = await res.json();
            
            // 2. Masukkan dalam editor
            const editor = document.getElementById('htmlEditor');
            editor.value = data.html;
            editor.dispatchEvent(new Event('input')); // Trigger preview
            
            // 3. Set Subdomain input & Lock
            const subInput = document.getElementById('subInput');
            subInput.value = subdomain;
            subInput.disabled = true; // Tak boleh tukar nama masa edit
            subInput.classList.add('bg-slate-100', 'text-slate-500');

            // 4. Ubah butang jadi "Update"
            const btn = document.getElementById('btnPublish');
            btn.innerHTML = `<i class="fas fa-save mr-1"></i> Update Site`;
            btn.classList.replace('bg-blue-600', 'bg-green-600');
            btn.classList.replace('hover:bg-blue-700', 'hover:bg-green-700');

            // 5. Pindah view
            switchView('builder');
        }

        function resetBuilder() {
            document.getElementById('htmlEditor').value = "<h1>New Site</h1>";
            document.getElementById('htmlEditor').dispatchEvent(new Event('input'));
            
            const subInput = document.getElementById('subInput');
            subInput.value = "";
            subInput.disabled = false;
            subInput.classList.remove('bg-slate-100', 'text-slate-500');

            const btn = document.getElementById('btnPublish');
            btn.innerHTML = `<i class="fas fa-cloud-upload-alt mr-1"></i> Terbitkan`;
            btn.classList.replace('bg-green-600', 'bg-blue-600');
            btn.classList.replace('hover:bg-green-700', 'hover:bg-blue-700');
        }

        // --- PUBLISH LOGIC ---
        async function publishApp() {
            const sub = document.getElementById('subInput').value;
            const html = document.getElementById('htmlEditor').value;
            const btn = document.getElementById('btnPublish');
            if(!sub) return alert("Sila isi subdomain");
            
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Saving...`;
            try {
                const res = await fetch(`${WORKER_URL}/api/save`, {
                    method: 'POST',
                    body: JSON.stringify({ subdomain: sub, html: html, ownerEmail: currentUser.email })
                });
                const data = await res.json();
                if(data.success) {
                    alert("Berjaya disimpan!");
                    resetBuilder(); // Clear form lepas save
                    fetchApps();
                    switchView('list');
                } else alert("Error: " + data.error);
            } catch(e) { alert("Network Error"); } 
            finally { btn.innerHTML = `<i class="fas fa-cloud-upload-alt mr-1"></i> Terbitkan`; }
        }

        // --- UTILS ---
        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-'+viewId).classList.remove('hidden');
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+viewId).classList.add('active');
            if(viewId==='users') fetchUsers();
        }
        function validateSub(el) { el.value = el.value.toLowerCase().replace(/[^a-z0-9-]/g, ''); }
        
        // Admin User Management
        async function fetchUsers() {
            const res = await fetch(`${WORKER_URL}/api/users?email=${currentUser.email}`);
            const users = await res.json();
            let html = '';
            for(const [email, role] of Object.entries(users)) {
                html += `<div class="p-3 border-b flex justify-between items-center">
                    <div>${email} <span class="text-xs bg-slate-200 px-1 rounded">${role}</span></div>
                    <button onclick="modifyUser('delete', '${email}')" class="text-red-500 text-xs">Delete</button>
                </div>`;
            }
            document.getElementById('userListBody').innerHTML = html;
        }
        async function modifyUser(action, targetEmail) {
            const email = targetEmail || document.getElementById('newEmail').value;
            const role = document.getElementById('newRole').value;
            await fetch(`${WORKER_URL}/api/users`, { method: 'POST', body: JSON.stringify({ adminEmail: currentUser.email, action, targetEmail: email, targetRole: role }) });
            fetchUsers();
        }

        // Editor Init
        const ed = document.getElementById('htmlEditor');
        ed.value = "<h1>Hello!</h1>";
        ed.addEventListener('input', () => {
             const blob = new Blob([ed.value], {type:'text/html'});
             document.getElementById('previewFrame').src = URL.createObjectURL(blob);
        });
        ed.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
